<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架</title>
    <script src="js/Mei.js"></script>
</head>
<body>
<h1>Mei框架-Number方法的测试</h1>
<script>
    // 保留两位小数，并且进行补位
    var t1 = Mei.Number.toDecimalTwo("3.51545");
    console.log(t1);

    // 保留2为小数，并且4舍5入
    var t2 = Mei.Number.fomatFloat(254.2323, 6);
    console.log(t2);

    var arrayTest = Mei.Array.isArray([]);
    console.log(arrayTest);

    var randomTest = Mei.Number.random(23);
    console.log(randomTest);

    var testEmpty = Mei.isEmpty(123123);
    console.log(testEmpty);
</script>
</body>
</html>
